<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Secretaria Escolar{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<header class="text-center py-3 bg-body-tertiary">
    {% if user.is_authenticated %}
        {% include 'navbar_is_authenticated.html' %}
    {% else %}
        {% include 'navbar_is_not_authenticated.html' %}
    {% endif %}
</header>

<main class="container mt-5 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>

<footer class="bg-body-tertiary text-center py-3 mt-5">
    <p>&copy; 2024 Secretaria Escolar</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
